<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link and Images</title>
  </head>
  <body>
    <!-- External Link / Inline element-->
    <p>
      <a href="http://google.co.uk">GOOGLE</a>
    </p>
    <p>
      <a href="http://google.co.uk" target="_blank">GOOGLE</a>
    </p>

    <!-- Internal Links -->
    <p>
      <a href="/04_typography.html">HTML Typography</a>
    </p>

    <!-- Local Image -->
    <img src="/img/hybrid-uGP_6CAD-14-unsplash.jpg" alt="Happy" />

    <!-- Remote Image -->
    <img src="https://source.unsplash.com/collection/190727/200x200" />
  </body>
</html>
