<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <p>Forms tag display the form</p>
    <p>Backend handles submit data</p>

    <h3>Form</h3>
    <!-- Action - Route to take the values to backend -->
    <form action="process.php">
      <!-- INPUT -->
      <div>
        <!-- FOR links with ID -->
        <!-- NAME used for backend -->
        <label for="name">Name</label><br />
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <!-- Validation front and backend -->
        <label for="email">Email</label><br />
        <input type="email" name="email" id="email" />
      </div>
      <!-- TEXT BOX -->
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>
      <!-- SELECTORS -->
      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female" selected>Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <!-- NUMBER -->
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" />
      </div>
      <!-- DATE -->
      <div>
        <label for="birthdate">Birthdate</label><br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <!-- RADIO -->
      <div>
        <label for="membership">Memebership</label>
        <input
          type="radio"
          name="membership"
          id="membership"
          value="simple"
          checked
        />
        Simple
        <input type="radio" name="membership" id="membership" value="super" />
        Super
      </div>
      <!-- CHECKBOX -->
      <div>
        <label for="likes">I like</label>
        <input type="checkbox" name="likes" id="likes" value="bike" checked />
        Bike
        <input type="checkbox" name="likes" id="likes" value="car" />
        Car
      </div>
      <!-- BUTTONS -->
      <input type="submit" value="Submit" />
      <button type="submit">Submit</button>
      <button type="reset">RESET</button>
    </form>
  </body>
</html>
