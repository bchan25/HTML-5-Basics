<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div, Span, ID, Class</title>
  </head>
  <body>
    <!-- ID - Individual -->
    <!-- Class - Repeat -->
    <!-- Div - Block element -->
    <!-- Span - Inline element add style -->
    <div id="main-header">
      <h1>My Website</h1>
      <p>A site about me</p>
    </div>
    <ul id="main-nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div id="about" class="card">
      <h3>About</h3>
      <p>
        Lorem ipsum <span style="color: red">dolor</span> sit amet, consectetur
        adipisicing elit. Aperiam quidem ducimus ipsum officiis! Et inventore,
        dolor unde ab explicabo laboriosam.
      </p>
    </div>
    <div id="contact" class="card">
      <h3>Contact Me</h3>
      <ul>
        <li>Address</li>
        <li>092345677</li>
        <li>me@me.com</li>
      </ul>
    </div>
    <div id="footer">
      <p>Copyright 2021</p>
    </div>
  </body>
</html>
