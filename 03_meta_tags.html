<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Character Encoding of the page - UTF-8 is default-->
    <meta charset="UTF-8" />
    <!--Reponsive Design-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO Related -->
    <meta name="description" content="This is my Website description" />
    <meta name="keywords" content="Web design, web developer" />

    <!-- Page to not rank in Search Browsers-->
    <meta name="robots" content="NOINDEX", "NOFOLLOW">

    <!-- Title needs Keywords for SEO-->
    <title>Meta tags - Attributes</title>
  </head>
  <body>
    <h3>Read source code comments</h3>
  </body>
</html>
